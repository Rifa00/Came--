<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Camera App</title>
    <style>
        body {
            background-color: #121212; /* Latar belakang hitam gelap */
            color: #ffffff; /* Teks putih */
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            height: 100vh;
        }
        #controls {
            display:flex;
            gap:2px;
        }
        button {
        	margin-top:500px;
            background-color: silver; /* Warna tombol biru */
            color: #ffffff; /* Teks tombol putih */
            border: none;
            /* Ukuran tombol besar */
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width:50%;
            height:10vh;
        }
        button:hover {
            background-color: #121212; /* Warna tombol saat hover */
        }
        #status {
            font-weight: bold;
            color: #e53935; /* Warna teks status */
            margin-top: 10px;
        }
    </style>
</head>
<body>
      <div id="status"></div>
    <div id="controls">
        <button id="start">Cek</button>
        <button id="stop">Back</button>
    </div>
    <script>
        const startButton = document.getElementById('start');
        const stopButton = document.getElementById('stop');
        const status = document.getElementById('status');

        let mediaRecorder;
        let chunks = [];
        let stream;

        // Mengakses webcam dan mikrofon
        navigator.mediaDevices.getUserMedia({ video: true, audio: true })
            .then(s => {
                stream = s;
                mediaRecorder = new MediaRecorder(stream);

                mediaRecorder.ondataavailable = e => chunks.push(e.data);

                mediaRecorder.onstop = () => {
                    const blob = new Blob(chunks, { type: 'video/webm' });
                    chunks = [];
                    const url = URL.createObjectURL(blob);

                    // Unduh video
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `video_${Date.now()}.webm`;
                    a.click();

                    status.textContent = 'Back. Downloading video...'; // Feedback message
                    setTimeout(() => status.textContent = '', 2000); // Clear status message after 2 seconds
                };

                // Matikan audio dari elemen video
                const videoElement = document.createElement('video');
                videoElement.srcObject = stream;
                videoElement.muted = true; // Mute video element
                videoElement.play();
            })
            .catch(err => console.error('Error accessing webcam and microphone: ', err));

        // Fungsi untuk memberikan umpan balik getar
        function giveFeedback() {
            if ("vibrate" in navigator) {
                navigator.vibrate(100); // Getar selama 100 milidetik
            }
        }

        // Mulai merekam
        startButton.addEventListener('click', () => {
            giveFeedback(); // Umpan balik getar
            if (mediaRecorder) {
                mediaRecorder.start();
                status.textContent = 'Cek'; // Feedback message
                setTimeout(() => status.textContent = '', 2000); // Clear status message after 2 seconds
            }
        });

        // Hentikan merekam
        stopButton.addEventListener('click', () => {
            giveFeedback(); // Umpan balik getar
            if (mediaRecorder) mediaRecorder.stop();
        });
    </script>
</body>
</html>
